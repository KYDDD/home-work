<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Component</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/card-component.css" />
  </head>
  <body>
    <!-- 카드 컴포넌트 -->

    <!-- 제목 컴포넌트 -->
    <h2 class="device-name">iPad air</h2>

    <!-- 본문 컴포넌트 -->
    <p class="subhead">두 가지 사이즈. 더 빠른 칩<br />무엇이든 거뜬하게.</p>

    <!-- 출시일 컴포넌트 -->
    <p class="callout">출시일 추후 공개</p>

    <!-- 더 알아보기 버튼 컴포넌트 -->
    <a class="button more" role="button" href="/">더 알아보기</a>

    <!-- 가격보기 버튼 컴포넌트 -->
    <a class="button price" role="button" href="/">가격보기</a>
  </body>
</html>
