<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="preload"
      as="font"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
    />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <main class="container">
      <section class="women">
        <figure class="image">
          <img src="../avatars/images/face1.jpg" alt="박소진" width="64px" height:"64px" loading="lazy"/>
          <div class="circle" aria-label="비활성 상태"></div>
        </figure>

        <figure class="image">
          <img src="../avatars/images/face2.jpg" alt="김아영" width="64px" height:"64px" loading="lazy"/>
          <div class="circle active" aria-label="활성 상태"></div>
        </figure>

        <figure class="image">
          <img src="../avatars/images/face3.jpg" alt="방민아" width="64px" height:"64px" loading="lazy"/>
          <div class="circle" aria-label="비활성 상태"></div>
        </figure>

        <figure class="image">
          <img src="../avatars/images/face4.jpg" alt="이혜리" width="64px" height:"64px" loading="lazy"/>
          <div class="circle active" aria-label="활성 상태"></div>
        </figure>
      </section>

      <section class="men">
        <figure class="image">
          <img src="../avatars/images/face5.jpg" alt="육성재" width="64px" height:"64px" loading="lazy"/>
          <div class="circle active" aria-label="활성 상태"></div>
        </figure>

        <figure class="image">
          <img src="../avatars/images/face6.jpg" alt="이창섭"width="64px" height:"64px" loading="lazy"/>
          <div class="circle active" aria-label="활성 상태"></div>
        </figure>

        <figure class="image">
          <img src="../avatars/images/face7.jpg" alt="이민혁" width="64px" height:"64px" loading="lazy"/>
          <div class="circle" aria-label="비활성 상태"></div>
        </figure>
        
        <figure class="image">
          <img src="../avatars/images/face8.jpg" alt="서은광" width="64px" height:"64px" loading="lazy"/>
          <div class="circle" aria-label="비활성 상태"></div>
        </figure>
      </section>
    </main>
  </body>
</html>
