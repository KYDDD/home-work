<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="preload"
      as="font"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
    />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <main class="container">
      <section class="women">
        <figure class="image">
          <img src="/src/avatars/images/face1.jpg" alt="강렬한 인상의 여성" />
          <div class="circle" aria-label="비활성 상태"></div>
        </figure>
        <figure class="image">
          <img src="/src/avatars/images/face2.jpg" alt="30대 여성" />
          <div class="circle active" aria-label="활성 상태"></div>
        </figure>
        <figure class="image">
          <img src="/src/avatars/images/face3.jpg" alt="20대 여성" />
          <div class="circle" aria-label="비활성 상태"></div>
        </figure>
        <figure class="image">
          <img src="/src/avatars/images/face4.jpg" alt="걸스데이 이혜리" />
          <div class="circle active" aria-label="활성 상태"></div>
        </figure>
      </section>
      <section class="men">
        <figure class="image">
          <img src="/src/avatars/images/face5.jpg" alt="20대 남성" />
          <div class="circle active" aria-label="활성 상태"></div>
        </figure>
        <figure class="image">
          <img src="/src/avatars/images/face6.jpg" alt="30대 남성" />
          <div class="circle active" aria-label="활성 상태"></div>
        </figure>
        <figure class="image">
          <img src="/src/avatars/images/face7.jpg" alt="짙은 인상의 남성" />
          <div class="circle" aria-label="비활성 상태"></div>
        </figure>
        <figure class="image">
          <img src="/src/avatars/images/face8.jpg" alt="남자 아이돌" />
          <div class="circle" aria-label="비활성 상태"></div>
        </figure>
      </section>
    </main>
  </body>
</html>
