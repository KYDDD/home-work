<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="/src/avatars/styles/avatars_component.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- 이미지 컴포넌트 -->
    <figure class="avatar">
      <img src="/src/avatars/images/face1.jpg" alt="여자 1" />
    </figure>

    <!-- 활성상태 컴포넌트 -->
    <div class="state"></div>
    <div class="state active"></div>

    <!-- 활성상태까지 나타나져있는 이미지 컴포넌트 -->
    <div class="avatar-wrapper">
      <figure class="avatar">
        <img src="/src/avatars/images/face1.jpg" alt="여자 1" />
        <div class="state" role="status">
          <span class="sr-only">온라인 상태</span>
        </div>
      </figure>
    </div>

    <div class="avatar-wrapper">
      <figure class="avatar">
        <img src="/src/avatars/images/face2.jpg" alt="여자 2" />
        <div class="state active" role="status">
          <span class="sr-only">온라인 상태</span>
        </div>
      </figure>
    </div>
  </body>
</html>
